<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="description" content="Visualización del Proceso de Entrenamiento" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="apple-touch-icon" href="icon.png" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <meta name="theme-color" content="#fafafa" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <title>Visualización del Proceso de Entrenamiento</title>
</head>
<body class="bg-dark bg-gradient text-light">
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h1>Aprendizaje de Máquina con TensorflowJS</h1>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-4 offset-4 text-center">
                <h2>Tabla de verdad de XOR</h2>
                <table class="table table-dark table-striped table-hover table-borderless table-sm table-responsive-sm">
                    <thead>
                        <tr>
                            <th scope="col">X</th>
                            <th scope="col">Y</th>
                            <th scope="col">Resultado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td scope="row">0</td>
                            <td>0</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td scope="row">0</td>
                            <td>1</td>
                            <td>1</td>
                        </tr>
                        <tr>
                            <td scope="row">1</td>
                            <td>0</td>
                            <td>1</td>
                        </tr>
                        <tr>
                            <td scope="row">1</td>
                            <td>1</td>
                            <td>0</td>
                        </tr>
                    </tbody>
                </table>
                
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <h1>Aprendizaje de Máquina</h1>
                <br />
                <p id="divCiclosDeAprendizaje">Ciclos de Aprendizaje: 0</p>
                <p>
                    Oprime el botón para entrenar la red neuronal. Selecciona una
                    operación para probar
                </p>
                <button type="button" onclick="aprendeXor()" class="btn btn-secondary">aprendeXOR()</button>
                <div id="divEntrenamiento"><br /></div>
                <hr />
                <button type="button" onclick="pruebaXor()" id="myButton531" value="pruebaXor()" class="btn btn-secondary">pruebaXor()</button><br />
                <div id="divPrueba">...</div>
                <br />
            </div>
        </div>
        <div class="row">
            <div class="col offset-4" id="neuralNet"></div>
        </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="js/vendor/modernizr-3.8.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>
        window.jQuery ||
            document.write(
                '<script src="js/vendor/jquery-3.4.1.min.js"><\/script>'
            );
    </script>
    <script src="js/plugins.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0"></script>
    <script src="nnTF.js"></script>
    <script src="tradFunction.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="drawNetwork.js"></script>
</body>
</html>
